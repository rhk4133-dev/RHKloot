<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .box {
      background: #fff;
      padding: 25px;
      max-width: 350px;
      margin: auto;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .google {
      background: #4285f4;
      color: white;
    }
    .mobile {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login</h2>
    <p>Select a login method</p>

    <button class="google" onclick="fakeLogin()">
      Login with Google
    </button>

    <button class="mobile" onclick="fakeLogin()">
      Login with Mobile Number
    </button>
  </div>

  <script>
    function fakeLogin() {
      alert("Login successful (demo)");
      window.location.href = "offers.html";
    }
  </script>

</body>
</html>
