<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LootHub â€“ Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #f2f3f5;
      color: #222;
    }

    .header {
      background: #111;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
    }

    .header button {
      background: #ff5722;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      background: white;
    }

    .filters button {
      padding: 8px 14px;
      border-radius: 20px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      font-size: 13px;
    }

    .offers {
      padding: 14px;
    }

    .offer {
      background: white;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .offer h3 {
      margin: 0 0 8px;
      font-size: 16px;
    }

    .price {
      font-size: 18px;
      font-weight: 700;
      color: #0a8f08;
    }

    .platform {
      font-size: 13px;
      color: #666;
      margin: 6px 0;
    }

    .offer a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      background: #111;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
    }

    .disclaimer {
      font-size: 12px;
      color: #666;
      text-align: center;
      padding: 16px;
    }
  </style>

  <!-- LOGIN PROTECTION -->
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>

<body onload="loadOffers()">

  <div class="header">
    <h1>ðŸ”¥ LootHub Deals</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="filters">
    <button onclick="loadOffers('All')">All</button>
    <button onclick="loadOffers('Amazon')">Amazon</button>
    <button onclick="loadOffers('Flipkart')">Flipkart</button>
  </div>

  <div class="offers" id="offers"></div>

  <div class="disclaimer">
    Prices may change â€¢ Affiliate links may be used
  </div>

  <script src="script.js"></script>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
